<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="master-container">
        <div class="todo-background">
            <div class="date-container">
                <div class="current-date"></div>
                <div class="current-month"></div>
                <div class="current-year"></div>
            </div>

            <div class="today-deadline-box">
                <h3 class="today-title title">TODAY'S DEADLINES</h3>
                <div class="task-container"></div>
                <div class="new-task"></div>
                <textarea id="new-task" class="task">New Task...</textarea>
                <button class="addBtn">+</button>
            </div>

            <div class="upcoming-deadline-box">
                <h3 class="upcoming-title title">UPCOMING DEADLINES</h3>
                <div class="upcoming-task-container task-container"></div>
            </div>
        </div>

        <div class="calender-background">
            <div class="calender-container">
                <div class="header">
                    <h1 class="month-year"></h1>
                    <div class="btn-container">
                        <div class="arrBtn left"></div>
                        <div class="arrBtn right"></div>
                    </div>
                </div>
                <div class="calender">
                    <ul class="days">
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                        <li>Su</li>
                    </ul>
                    <ol class="date"></ol>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
